<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [ngClass]="{ 'is-invalid': (forma.controls['nombre'].errors?.required || forma.controls['nombre'].errors?.minlength) && forma.controls['nombre'].touched, 'is-valid':forma.controls['nombre'].valid}">
        <div *ngIf="forma.controls['nombre'].errors?.required" [ngClass]="{'invalid-feedback': forma.controls['nombre'].errors?.required}">Este campo es requerido</div>  
        <div *ngIf="forma.controls['nombre'].errors?.minlength" [ngClass]="{'invalid-feedback':forma.controls['nombre'].errors?.minlength}">Minimo requerido {{forma.controls['nombre'].errors.minlength.requiredLength}}</div>  
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [ngClass]="{ 'is-invalid': (forma.controls['apellido'].errors?.required) && forma.controls['apellido'].touched, 'is-valid':forma.controls['apellido'].valid}">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [ngClass]="{ 'is-invalid': (forma.controls['correo'].errors?.required || forma.controls['correo'].errors?.pattern) && forma.controls['correo'].touched , 'is-valid':forma.controls['correo'].valid}">
      	<div *ngIf="forma.controls['correo'].errors?.required" [ngClass]="{'invalid-feedback': forma.controls['correo'].errors?.required}">Este campo es requerido</div>
	  	<div *ngIf="forma.controls['correo'].errors?.pattern" [ngClass]="{'invalid-feedback': forma.controls['correo'].errors?.pattern}">El formato de correo no es correcto</div>       
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
    	<input *ngFor="let pasa of forma.controls['pasatiempos'].controls; let i = index"
    		   type="text" 
    		   class="form-control" 
    		   [formControlName]="i">
   </div>
    <button class="btn btn-primary" type="button" (click)="agregarPasatiempo()">Nuevo</button> 
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col-md-8">
    	<input type="text" 
    		   class="form-control" 
    		   formControlName="username">
   </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">
    	<input type="password" 
    		   class="form-control" 
    		   formControlName="password1">
   </div>
  </div>  

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Password</label>
    <div class="col-md-8">
    	<input type="password" 
    		   class="form-control" 
    		   formControlName="password2">
   </div>
  </div>	


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  <hr>
  {{ forma.valid }}
  <hr>
	{{ forma.status }}
</form>
